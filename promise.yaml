apiVersion: platform.kratix.io/v1alpha1
kind: Promise
metadata:
  creationTimestamp: null
  name: unleash
  namespace: default
spec:
  clusterSelector:
    environment: platform
  xaasCrd:
    apiVersion: apiextensions.k8s.io/v1
    kind: CustomResourceDefinition
    metadata:
      name: unleashs.marketplace.kratix.io
    spec:
      group: marketplace.kratix.io
      names:
        kind: unleash
        plural: unleashs
        singular: unleash
      scope: Namespaced
      versions:
        - name: v1alpha1
          schema:
            openAPIV3Schema:
              properties:
                spec:
                  properties:
                    autoscaling:
                      default: false
                      description: If true, autoscaling will be enabled with a
                        minimum of 2 replicas, max of 5
                      type: boolean
                  type: object
              type: object
          served: true
          storage: true
  xaasRequestPipeline:
    - ghcr.io/syntasso/promise-unleash/unleash-request-pipeline:v0.1.0
  workerClusterResources:
    - apiVersion: platform.kratix.io/v1alpha1
      kind: Promise
      metadata:
        creationTimestamp: null
        name: unleashserver
        namespace: default
      spec:
        clusterSelector:
          environment: dev
        xaasCrd:
          apiVersion: apiextensions.k8s.io/v1
          kind: CustomResourceDefinition
          metadata:
            name: unleashservers.marketplace.kratix.io
          spec:
            group: marketplace.kratix.io
            names:
              kind: unleashserver
              plural: unleashservers
              singular: unleashserver
            scope: Namespaced
            versions:
              - name: v1alpha1
                schema:
                  openAPIV3Schema:
                    properties:
                      spec:
                        properties:
                          database_config:
                            type: object
                            description: Postgres Database configuration
                            properties:
                              secretName:
                                type: string
                                description: |
                                  The name of the secret containing Postgres
                                  credentials
                          autoscaling:
                            default: false
                            description: |
                              If true, autoscaling will be enabled with a
                              minimum of 2 replicas, max of 5
                            type: boolean
                        type: object
                    type: object
                served: true
                storage: true
        xaasRequestPipeline:
          - ghcr.io/syntasso/promise-unleash/unleash-server-request-pipeline:v0.1.0


